{% extends 'base.html' %}
{% block titulo %}Cadastro{% endblock %}
{% block conteudo %}
<div class="d-flex justify-content-center align-items-center flex-column">
    <!-- Área do formulário de cadastro -->
    <div class="d-flex justify-content-center align-items-center flex-column border border-dark-subtle rounded bg-body-secondary"
        style="padding: 2%; margin-top: 5%; max-width: 50%;">
        <h2>Cadastro</h2>
        <br>
        <form action="/cadastro" method="POST" onsubmit="return validarSenha()" class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="nome@exemplo.com"
                    required>
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX"
                    required>
            </div>

            <div class="col-12">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" name="endereco" id="endereco"
                    placeholder="Logradouro, Bairro, Número..." required>
            </div>
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" aria-describedby="passwordHelpBlock"
                    required>
            </div>
            <div class="col-md-6">
                <label for="confirmar_senha" class="form-label">Confirmar senha</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" required>
            </div>
            <div class="col-12">
                <div id="passwordHelpBlock" class="form-text" style="text-align: center;">
                    Sua senha deve ter no mínimo 6 caracteres, uma letra maiúscula, um número e um caractere especial.
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Fazer cadastro</button>
        </form>
    </div>
</div>

{% endblock %}
