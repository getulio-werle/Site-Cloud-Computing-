<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}Template base{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body class="bg-body-tertiary">
  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-md" style="background-color: #e3f2fd;">
    <div class="container-md">
      <a class="navbar-brand" href="#">
        <img src="../static/img/logo.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">
        Cloud Server
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
          <a class="nav-link active" aria-current="page" href="/cadastro">Cadastro</a>
          <a class="nav-link active" aria-current="page" href="/login">Login</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Conteúdo da página -->
  <div class="container-fluid" style="padding-top: 5%; padding-bottom: 5%;">
    {% block conteudo %}
    {% endblock %}
  </div>
</body>

</html>
